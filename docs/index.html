<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="user-scalable=no, initial-scale=0.6, maximum-scale=0.6, minimum-scale=0.5, width=device-width">
</head>
<script src="http://dmaps.daum.net/map_js_init/postcode.v2.js?autoload=false"></script>
<div id="wrap" style="display:none;border:0px;width:500px;height:720px;margin:5px 0;position:relative"/>
<script>
    var element_wrap = document.getElementById('wrap');
	var currentScroll = Math.max(document.body.scrollTop, document.documentElement.scrollTop);
	daum.postcode.load(function() {
		new daum.Postcode({
			oncomplete: function(data) {
				window.PostAddrDialog.onPostAddressResult(data.zonecode,
					data.roadAddress, data.jibunAddress);
			},
			onresize : function(size) {
				element_wrap.style.height = size.height+'px';
			},
			width : '100%',
			height : '100%'
		}).embed(element_wrap);
		element_wrap.style.display = 'block';
	});
</script>
</html>
